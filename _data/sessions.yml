  id: 033
  title: "Continuous Inspection with SonarQube workshop‏"
  description: "<h4>Description</h4>
  <p>This half-day course, designed by Patroklos P. Papapetrou, one of the authors of “SonarQube in Action”, is the ideal hands-on workshop to learn the core concepts of source code quality and how to eventually adopt continuous inspection in any software development life-cycle, using SonarQube. It is intended to teach developers, testers and software architects how to use this open-source tool to continuously track and improve the quality of their source code.</p>
