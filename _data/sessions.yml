  <p><ul><li>Introduction to SonarQube</li>
  <li>The 7 axes of quality and the Technical Debt</li>
  <li>Picking a metric to improve</li>
  <li>Basic principles of Continuous Inspection</li>
  <li>SonarQube Inspection Modes and notifications</li>
  <li>Strategies</li>
  <li>Implementing with Continuous Inspection & code reviews</li></ul></p>
  <h4>Target groups</h4>
  <p>Developers, Testers, Architects, tech leads, development managers</p>"
